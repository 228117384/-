<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐遥控器 - Railgun_lover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #121212;
            --dark-light: #1e1e1e;
            --gray: #2d2d2d;
            --light-gray: #4a4a4a;
            --text: #e0e0e0;
            --text-secondary: #aaaaaa;
            --accent: #00e5ff;
            --success: #00c853;
            --warning: #ffab00;
            --danger: #ff1744;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(30, 30, 46, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(106, 17, 203, 0.15) 0%, transparent 70%);
            z-index: -1;
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent), #00b0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-top: 5px;
            font-weight: 300;
        }
        
        .status-bar {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--warning);
            box-shadow: 0 0 10px var(--warning);
        }
        
        .status-item.connected .status-indicator {
            background-color: var(--success);
            box-shadow: 0 0 10px var(--success);
        }
        
        .status-text {
            font-size: 14px;
            font-weight: 500;
        }
        
        .ip-address {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: var(--accent);
        }
        
        .tab-container {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab {
            padding: 15px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab.active {
            color: var(--accent);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--accent), var(--secondary));
        }
        
        .tab-content {
            display: none;
            padding: 25px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .player-card {
            padding: 0;
        }
        
        .now-playing {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .album-art {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .album-art::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
        }
        
        .music-icon {
            font-size: 40px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .song-info {
            flex: 1;
        }
        
        .song-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 400px;
        }
        
        .song-artist {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .progress-container {
            margin-bottom: 25px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .progress-bar:hover {
            height: 8px;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .progress-fill {
            height: 100%;
            width: 35%;
            background: linear-gradient(to right, var(--accent), #2979ff);
            border-radius: 3px;
            position: relative;
            transition: width 0.3s ease;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.8);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: var(--text);
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }
        
        .control-btn:active {
            transform: translateY(1px);
        }
        
        .play-pause {
            width: 70px;
            height: 70px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            font-size: 28px;
        }
        
        .play-pause:hover {
            box-shadow: 0 0 20px rgba(106, 17, 203, 0.7);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .volume-icon {
            font-size: 20px;
            color: var(--text-secondary);
        }
        
        .volume-slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }
        
        .volume-level {
            height: 100%;
            width: 70%;
            background: linear-gradient(to right, var(--accent), #2979ff);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .additional-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.07);
        }
        
        .control-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }
        
        .control-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--accent);
        }
        
        .timer-controls, .eq-controls {
            display: flex;
            gap: 12px;
        }
        
        .timer-btn, .eq-btn {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 20px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .timer-btn:hover, .eq-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .timer-btn.active, .eq-btn.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.4);
        }
        
        .playlist-section {
            padding: 0 25px 20px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            position: relative;
            padding-left: 15px;
        }
        
        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            background: linear-gradient(to bottom, var(--accent), var(--secondary));
            border-radius: 2px;
        }
        
        .view-all {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .view-all:hover {
            text-decoration: underline;
        }
        
        .playlist {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }
        
        .playlist::-webkit-scrollbar {
            width: 8px;
        }
        
        .playlist::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            border-radius: 4px;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .playlist-item.current {
            background: linear-gradient(to right, rgba(106, 17, 203, 0.3), rgba(37, 117, 252, 0.3));
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .playlist-index {
            width: 30px;
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .playlist-item.current .playlist-index {
            color: var(--accent);
        }
        
        .playlist-info {
            flex: 1;
            overflow: hidden;
        }
        
        .playlist-title {
            font-size: 16px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .playlist-artist {
            font-size: 14px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .playlist-duration {
            font-size: 14px;
            color: var(--text-secondary);
            padding-left: 10px;
        }
        
        .file-browser {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .file-path {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .file-icon {
            margin-right: 10px;
            color: var(--accent);
            width: 24px;
            text-align: center;
        }
        
        .file-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            border: none;
            color: var(--accent);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .connection-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            background-color: var(--danger);
            color: white;
            opacity: 0.9;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .connection-status.connected {
            background-color: var(--success);
        }
        
        .status-indicator-small {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: white;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: var(--text-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .additional-controls {
                grid-template-columns: 1fr;
            }
            
            .now-playing {
                flex-direction: column;
                text-align: center;
            }
            
            .controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
            
            .play-pause {
                width: 60px;
                height: 60px;
            }
            
            .player-card {
                padding: 20px;
            }
            
            .tab {
                padding: 12px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <div class="logo">MusicRemote</div>
                <div class="subtitle">控制你的音乐播放器</div>
            </div>
            <div class="status-bar">
                <div class="status-item" id="connectionStatus">
                    <div class="status-indicator"></div>
                    <div class="status-text">连接中...</div>
                </div>
                <div class="ip-address" id="ipAddress">IP: 获取中...</div>
            </div>
        </header>
        
        <div class="tab-container">
            <div class="tab active" data-tab="player">播放控制</div>
            <div class="tab" data-tab="playlist">播放列表</div>
            <div class="tab" data-tab="files">文件浏览</div>
        </div>
        
        <div class="tab-content active" id="player-tab">
            <div class="player-card">
                <div class="now-playing">
                    <div class="album-art">
                        <div class="music-icon"><i class="fas fa-music"></i></div>
                    </div>
                    <div class="song-info">
                        <div class="song-title" id="songTitle">加载中...</div>
                        <div class="song-artist" id="songArtist">加载中...</div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-info">
                        <div class="current-time" id="currentTime">0:00</div>
                        <div class="total-time" id="totalTime">0:00</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="control-btn" title="上一首" id="prevBtn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn" title="音量减" id="volDownBtn">
                        <i class="fas fa-volume-down"></i>
                    </button>
                    <button class="control-btn play-pause" title="播放/暂停" id="playPauseBtn">
                        <i class="fas fa-play" id="playIcon"></i>
                    </button>
                    <button class="control-btn" title="音量加" id="volUpBtn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button class="control-btn" title="下一首" id="nextBtn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                
                <div class="volume-container">
                    <div class="volume-icon"><i class="fas fa-volume-up"></i></div>
                    <div class="volume-slider">
                        <div class="volume-level" id="volumeLevel"></div>
                    </div>
                </div>
                
                <div class="additional-controls">
                    <div class="control-card">
                        <div class="control-title">
                            <i class="fas fa-clock"></i> 睡眠定时器
                        </div>
                        <div class="timer-controls">
                            <button class="timer-btn">15m</button>
                            <button class="timer-btn active">30m</button>
                            <button class="timer-btn">60m</button>
                        </div>
                    </div>
                    
                    <div class="control-card">
                        <div class="control-title">
                            <i class="fas fa-sliders-h"></i> 均衡器
                        </div>
                        <div class="eq-controls">
                            <button class="eq-btn">流行</button>
                            <button class="eq-btn active">摇滚</button>
                            <button class="eq-btn">古典</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="playlist-tab">
            <div class="playlist-section">
                <div class="section-header">
                    <div class="section-title">播放列表</div>
                    <button class="view-all" id="refresh-playlist">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                </div>
                
                <div class="playlist" id="playlist-content">
                    <!-- 播放列表内容将通过JS动态生成 -->
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="files-tab">
            <div class="file-browser">
                <button class="back-btn" id="back-btn" style="display: none;">
                    <i class="fas fa-arrow-left"></i> 返回上级
                </button>
                <div class="file-path" id="current-path">当前路径: /</div>
                <div id="file-list">
                    <!-- 文件列表会动态加载 -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>MusicRemote v1.0 &copy; 2023 Railgun_lover</p>
        </footer>
    </div>
    
    <div class="connection-status" id="connection-status">
        <div class="status-indicator-small"></div>
        <span>连接中...</span>
    </div>

    <script>
        // 全局变量
        const API_BASE = '/api';
        let currentStatus = {};
        let updateInterval;
        let currentPath = '';
        let connectionStatus = 'disconnected';
        
        // DOM 元素
        const elements = {
            songTitle: document.getElementById('songTitle'),
            songArtist: document.getElementById('songArtist'),
            progressFill: document.getElementById('progressFill'),
            currentTime: document.getElementById('currentTime'),
            totalTime: document.getElementById('totalTime'),
            playBtn: document.getElementById('playPauseBtn'),
            playIcon: document.getElementById('playIcon'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            volUpBtn: document.getElementById('volUpBtn'),
            volDownBtn: document.getElementById('volDownBtn'),
            volumeLevel: document.getElementById('volumeLevel'),
            playlistContent: document.getElementById('playlist-content'),
            refreshPlaylist: document.getElementById('refresh-playlist'),
            fileList: document.getElementById('file-list'),
            currentPath: document.getElementById('current-path'),
            backBtn: document.getElementById('back-btn'),
            connectionStatus: document.getElementById('connection-status'),
            ipAddress: document.getElementById('ipAddress'),
            tabs: document.querySelectorAll('.tab'),
            tabContents: document.querySelectorAll('.tab-content')
        };
        
        // 事件监听器
        function setupEventListeners() {
            // 播放控制
            elements.playBtn.addEventListener('click', togglePlayPause);
            elements.prevBtn.addEventListener('click', () => sendCommand('prev'));
            elements.nextBtn.addEventListener('click', () => sendCommand('next'));
            elements.volUpBtn.addEventListener('click', () => adjustVolume(10));
            elements.volDownBtn.addEventListener('click', () => adjustVolume(-10));
            
            // 进度条点击事件
            document.querySelector('.progress-bar').addEventListener('click', (e) => {
                const progressBar = e.currentTarget;
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                seekPosition(percent);
            });
            
            // 音量条点击事件
            document.querySelector('.volume-slider').addEventListener('click', (e) => {
                const volumeSlider = e.currentTarget;
                const rect = volumeSlider.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                setVolume(percent * 100);
            });
            
            // 播放列表
            elements.refreshPlaylist.addEventListener('click', loadPlaylist);
            
            // 标签页切换
            elements.tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有活动标签
                    elements.tabs.forEach(t => t.classList.remove('active'));
                    elements.tabContents.forEach(c => c.classList.remove('active'));
                    
                    // 设置当前活动标签
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                    
                    // 如果切换到文件浏览，加载根目录
                    if (tab.dataset.tab === 'files') {
                        loadFileBrowser();
                    }
                });
            });
            
            // 返回按钮
            elements.backBtn.addEventListener('click', goUpDirectory);
        }
        
        // 格式化时间 (秒转 mm:ss)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // 发送命令到服务器
        function sendCommand(command, data = {}) {
            const endpoints = {
                'play': {method: 'POST', url: `${API_BASE}/play`},
                'pause': {method: 'POST', url: `${API_BASE}/pause`},
                'stop': {method: 'POST', url: `${API_BASE}/stop`},
                'prev': {method: 'POST', url: `${API_BASE}/prev`},
                'next': {method: 'POST', url: `${API_BASE}/next`},
                'volume': {method: 'POST', url: `${API_BASE}/volume`, data},
                'status': {method: 'GET', url: `${API_BASE}/status`},
                'files': {method: 'GET', url: `${API_BASE}/files?path=${encodeURIComponent(data.path)}`},
                'play-file': {method: 'POST', url: `${API_BASE}/play-file`, data}
            };
            
            const endpoint = endpoints[command];
            if (!endpoint) return;
            
            fetch(endpoint.url, {
                method: endpoint.method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: endpoint.data ? JSON.stringify(endpoint.data) : undefined
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(`${command} command successful:`, data);
                if (command === 'status') {
                    updateUI(data);
                }
            })
            .catch(error => {
                console.error(`Error sending ${command} command:`, error);
                updateConnectionStatus('disconnected');
            });
        }
        
        // 更新播放/暂停按钮状态
        function togglePlayPause() {
            if (currentStatus.state === 'playing') {
                sendCommand('pause');
            } else {
                sendCommand('play');
            }
        }
        
        // 更新音量
        function adjustVolume(delta) {
            const newVolume = Math.min(100, Math.max(0, currentStatus.volume + delta));
            setVolume(newVolume);
        }
        
        function setVolume(volume) {
            elements.volumeLevel.style.width = `${volume}%`;
            sendCommand('volume', { volume: parseInt(volume) });
        }
        
        // 更新UI状态
        function updateUI(status) {
            currentStatus = status;
            
            // 更新基本信息
            elements.songTitle.textContent = status.current_song?.name || '无歌曲播放';
            elements.songArtist.textContent = status.current_song?.artists || '未知艺术家';
            elements.volumeLevel.style.width = `${status.volume}%`;
            
            // 更新进度条
            if (status.duration > 0) {
                const progress = (status.position / status.duration) * 100;
                elements.progressFill.style.width = `${progress}%`;
                elements.currentTime.textContent = formatTime(status.position / 1000);
                elements.totalTime.textContent = formatTime(status.duration / 1000);
            } else {
                elements.progressFill.style.width = '0%';
                elements.currentTime.textContent = '00:00';
                elements.totalTime.textContent = '00:00';
            }
            
            // 更新播放按钮图标
            if (status.state === 'playing') {
                elements.playIcon.classList.replace('fa-play', 'fa-pause');
                elements.playIcon.title = '暂停';
            } else {
                elements.playIcon.classList.replace('fa-pause', 'fa-play');
                elements.playIcon.title = '播放';
            }
            
            // 更新IP地址
            elements.ipAddress.textContent = `IP: ${status.ip_address || '未知'}`;
            
            // 更新连接状态
            updateConnectionStatus('connected');
        }
        
        // 更新连接状态
        function updateConnectionStatus(status) {
            if (status === connectionStatus) return;
            
            connectionStatus = status;
            elements.connectionStatus.textContent = status === 'connected' 
                ? '已连接' 
                : '连接断开';
            
            elements.connectionStatus.className = `connection-status ${status}`;
            
            // 更新状态轮询
            if (status === 'connected') {
                if (!updateInterval) {
                    updateInterval = setInterval(fetchStatus, 2000);
                }
            } else {
                clearInterval(updateInterval);
                updateInterval = null;
            }
        }
        
        // 获取当前状态
        function fetchStatus() {
            sendCommand('status');
        }
        
        // 加载播放列表
        function loadPlaylist() {
            if (!currentStatus.playlist) return;
            
            elements.playlistContent.innerHTML = '';
            
            currentStatus.playlist.forEach((item, index) => {
                const isActive = currentStatus.current_song?.path === item.path;
                
                const playlistItem = document.createElement('div');
                playlistItem.className = `playlist-item ${isActive ? 'current' : ''}`;
                playlistItem.dataset.path = item.path;
                playlistItem.innerHTML = `
                    <div class="playlist-index">${index + 1}</div>
                    <div class="playlist-info">
                        <div class="playlist-title">${item.name}</div>
                        <div class="playlist-artist">${item.artists || '未知艺术家'}</div>
                    </div>
                    <div class="playlist-duration">${item.duration ? formatTime(item.duration/1000) : '0:00'}</div>
                `;
                
                playlistItem.addEventListener('click', () => {
                    sendCommand('play-file', { path: item.path });
                });
                
                elements.playlistContent.appendChild(playlistItem);
            });
        }
        
        // 加载文件浏览器
        function loadFileBrowser(path = '') {
            if (!path) {
                path = currentStatus?.network_info?.music_dir || '';
                currentPath = path;
            }
            
            sendCommand('files', { path })
            .then(data => {
                if (!data || !data.files) return;
                
                currentPath = data.path;
                elements.currentPath.textContent = `当前路径: ${data.path}`;
                elements.fileList.innerHTML = '';
                
                // 添加返回上级按钮
                if (currentPath !== (currentStatus?.network_info?.music_dir || '')) {
                    elements.backBtn.style.display = 'block';
                } else {
                    elements.backBtn.style.display = 'none';
                }
                
                // 添加文件项
                data.files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.dataset.path = file.path;
                    fileItem.innerHTML = `
                        <div class="file-icon">
                            <i class="fas fa-file-audio"></i>
                        </div>
                        <div class="file-name">
                            ${file.name}
                        </div>
                    `;
                    
                    fileItem.addEventListener('click', () => {
                        sendCommand('play-file', { path: file.path });
                    });
                    
                    elements.fileList.appendChild(fileItem);
                });
            });
        }
        
        // 返回上级目录
        function goUpDirectory() {
            const parentPath = currentPath.split('/').slice(0, -1).join('/');
            if (parentPath) {
                loadFileBrowser(parentPath);
            }
        }
        
        // 跳转播放位置
        function seekPosition(percent) {
            const position = percent * currentStatus.duration;
            sendCommand('seek', { position });
        }
        
        // 初始化应用
        function init() {
            setupEventListeners();
            fetchStatus(); // 初始状态获取
        }
        
        // 启动应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
